<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Basis Pengetahuan Budidaya - AgriSensa</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" crossorigin="" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --bg-body: #f0fdf4;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            padding-bottom: 40px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Outfit', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px;
            box-shadow: var(--shadow-sm);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: none;
            background: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .nav-btn:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        .nav-btn.active {
            background: #ecfdf5;
            color: var(--primary-dark);
            font-weight: 600;
        }

        /* Content */
        .content-area {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            min-height: 600px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Commodity Header */
        .commodity-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .commodity-icon {
            font-size: 3.5rem;
            background: #ecfdf5;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .commodity-info h2 {
            font-size: 2rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .commodity-info p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SOP Styles */
        .sop-step {
            margin-bottom: 25px;
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .sop-step h3 {
            font-size: 1.2rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sop-step ul {
            padding-left: 25px;
            color: #374151;
        }

        .sop-step li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        /* Business Analysis Styles */
        .business-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .business-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }

        .data-table th {
            background: #f8fafc;
            font-weight: 600;
            color: var(--text-muted);
        }

        .data-table td.amount {
            text-align: right;
            font-family: 'Inter', monospace;
            font-weight: 600;
        }

        .total-row td {
            font-weight: 700;
            background: #ecfdf5;
            color: var(--primary-dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                max-height: none;
                margin-bottom: 20px;
            }

            .content-area {
                padding: 20px;
            }

            .commodity-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="brand">
                <span>üìñ</span> AgriSensa Knowledge
            </a>
            <a href="/dashboard" class="back-link">
                ‚Üê Kembali
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-title">Pilih Komoditas</div>
            <div id="commodity-list">
                <div style="text-align: center; padding: 20px; color: var(--text-muted);">
                    Memuat data...
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-area" id="main-content">
            <div class="empty-state">
                <span class="empty-icon">üå±</span>
                <h2>Pilih Komoditas</h2>
                <p>Silakan pilih komoditas dari menu di sebelah kiri untuk melihat panduan budidaya dan analisis bisnis.
                </p>
            </div>
        </main>
    </div>

    <script>
        const API_PREFIX = '/api/knowledge';

        // Format Currency
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Load Commodities List
        async function loadCommodities() {
            try {
                const response = await fetch(`${API_PREFIX}/commodities`);
                const result = await response.json();

                if (result.success) {
                    const listContainer = document.getElementById('commodity-list');
                    let html = '';

                    // Sort alphabetically
                    const sortedData = result.data.sort((a, b) => a.name.localeCompare(b.name));

                    sortedData.forEach(item => {
                        // Use icon if available, else default
                        const icon = item.icon || 'üå±';
                        html += `
                            <button class="nav-btn" onclick="loadCommodityDetail('${item.id}', this)">
                                <span>${icon}</span> ${item.name}
                            </button>
                        `;
                    });

                    listContainer.innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading commodities:', error);
                document.getElementById('commodity-list').innerHTML = '<p style="color: red; padding: 10px;">Gagal memuat data.</p>';
            }
        }

        // Load Commodity Detail
        async function loadCommodityDetail(id, btnElement) {
            // Update active state in sidebar
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            const contentArea = document.getElementById('main-content');
            contentArea.innerHTML = '<div class="empty-state"><p>Memuat informasi...</p></div>';

            try {
                const response = await fetch(`${API_PREFIX}/guide/${id}`);
                const result = await response.json();

                if (result.success) {
                    renderContent(result.data);
                } else {
                    contentArea.innerHTML = `<div class="empty-state"><p style="color: red;">${result.error || 'Data tidak ditemukan'}</p></div>`;
                }
            } catch (error) {
                console.error('Error loading detail:', error);
                contentArea.innerHTML = '<div class="empty-state"><p style="color: red;">Terjadi kesalahan koneksi.</p></div>';
            }
        }

        // Render Main Content
        function renderContent(data) {
            const contentArea = document.getElementById('main-content');

            let html = `
                <div class="commodity-header">
                    <div class="commodity-icon">${data.icon}</div>
                    <div class="commodity-info">
                        <h2>${data.name}</h2>
                        <p>${data.description}</p>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('sop')">Panduan SOP</button>
                    <button class="tab-btn" onclick="switchTab('business')">Analisis Bisnis</button>
                </div>

                <div id="tab-sop" class="tab-content active">
                    ${renderSOP(data.sop)}
                </div>

                <div id="tab-business" class="tab-content">
                    ${renderBusiness(data.business_analysis)}
                </div>
            `;

            contentArea.innerHTML = html;
        }

        // Render SOP Tab
        function renderSOP(sopData) {
            let html = '';
            for (const [title, steps] of Object.entries(sopData)) {
                html += `
                    <div class="sop-step">
                        <h3>${title}</h3>
                        <ul>
                            ${steps.map(step => `<li>${step}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            return html;
        }

        // Render Business Analysis Tab
        function renderBusiness(bizData) {
            if (!bizData) return '<p>Data analisis bisnis belum tersedia.</p>';

            // Costs Table
            let totalCost = 0;
            const costRows = bizData.costs.map(item => {
                totalCost += item.cost;
                return `
                    <tr>
                        <td>${item.item}</td>
                        <td>${item.amount}</td>
                        <td class="amount">${formatRupiah(item.cost)}</td>
                    </tr>
                `;
            }).join('');

            // Revenue Scenarios
            const revenueRows = bizData.revenue_scenarios.map(item => {
                return `
                    <tr>
                        <td>${item.price_level}</td>
                        <td class="amount">${formatRupiah(item.price_per_kg)}/kg</td>
                    </tr>
                `;
            }).join('');

            // Yield Potential
            const yieldRows = bizData.yield_potential.map(item => {
                return `
                    <tr>
                        <td>${item.scenario}</td>
                        <td class="amount">${new Intl.NumberFormat('id-ID').format(item.total_yield_kg)} kg</td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="business-card">
                    <div class="business-title">${bizData.title}</div>
                    <p style="margin-bottom: 15px; color: var(--text-muted);">
                        <strong>Asumsi:</strong> Luas Lahan: ${bizData.assumptions.Luas_Lahan}, 
                        Populasi: ${bizData.assumptions.Populasi_Tanaman}
                    </p>
                    
                    <h4 style="margin: 15px 0 10px;">1. Biaya Produksi (Estimasi)</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Komponen Biaya</th>
                                <th>Volume</th>
                                <th style="text-align: right;">Biaya (IDR)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${costRows}
                            <tr class="total-row">
                                <td colspan="2">Total Biaya Operasional</td>
                                <td class="amount">${formatRupiah(totalCost)}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="business-card">
                    <h4 style="margin: 0 0 10px;">2. Potensi Hasil Panen</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Skenario</th>
                                <th style="text-align: right;">Total Hasil (kg)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${yieldRows}
                        </tbody>
                    </table>
                </div>

                <div class="business-card">
                    <h4 style="margin: 0 0 10px;">3. Skenario Harga Jual</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Kondisi Pasar</th>
                                <th style="text-align: right;">Harga per kg</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${revenueRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Switch Tab Function
        window.switchTab = function (tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(tabName)) {
                    btn.classList.add('active');
                }
            });

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCommodities();
        });
    </script>
</body>

</html>
