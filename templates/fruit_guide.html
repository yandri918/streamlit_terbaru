<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçé Panduan Tanaman Buah - AgriSensa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .fruit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .fruit-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
        }

        .fruit-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: #43e97b;
        }

        .fruit-card.selected {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border-color: #2dd4bf;
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(67, 233, 123, 0.4);
        }

        .fruit-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .fruit-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-section.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: #e9ecef;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab-button:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #43e97b;
            transition: all 0.3s;
        }

        .info-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .info-item ul {
            list-style: none;
            padding-left: 0;
        }

        .info-item li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .info-item li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #43e97b;
            font-weight: bold;
        }

        .business-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .business-table th,
        .business-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .business-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .business-table tbody tr {
            transition: all 0.2s;
        }

        .business-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .highlight-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #e17055;
            box-shadow: 0 4px 12px rgba(253, 203, 110, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateX(-5px);
            box-shadow: 0 6px 15px rgba(118, 75, 162, 0.4);
        }

        .error-msg {
            color: #e74c3c;
            background: #fadbd8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üçé Panduan Lengkap Tanaman Buah</h1>
            <p>Informasi Komprehensif Budidaya Tanaman Buah Tropis - 9 Buah Unggulan</p>
        </div>

        <div class="content">
            <a href="/" class="back-link">‚Üê Kembali ke Dashboard</a>

            <h2 style="margin-bottom: 20px; color: #667eea;">Pilih Tanaman Buah:</h2>
            <div id="fruit-grid" class="fruit-grid">
                <div class="loading">Memuat daftar buah...</div>
            </div>

            <div id="fruit-info" class="info-section"></div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);

        let currentFruit = null;

        async function loadFruitList() {
            try {
                const response = await fetch(`${baseUrl}/get-fruit-list`);
                const data = await response.json();

                if (data.success) {
                    const grid = document.getElementById('fruit-grid');
                    grid.innerHTML = '';

                    data.data.forEach(fruit => {
                        const card = document.createElement('div');
                        card.className = 'fruit-card';
                        card.innerHTML = `
                            <div class="fruit-icon">${fruit.icon}</div>
                            <div class="fruit-name">${fruit.name}</div>
                        `;
                        card.onclick = () => loadFruitInfo(fruit.id, card);
                        grid.appendChild(card);
                    });
                } else {
                    document.getElementById('fruit-grid').innerHTML = '<div class="error-msg">Gagal memuat daftar buah</div>';
                }
            } catch (error) {
                console.error('Error loading fruit list:', error);
                document.getElementById('fruit-grid').innerHTML = '<div class="error-msg">Gagal memuat daftar buah. Silakan refresh halaman.</div>';
            }
        }

        async function loadFruitInfo(fruitId, cardElement) {
            document.querySelectorAll('.fruit-card').forEach(c => c.classList.remove('selected'));
            cardElement.classList.add('selected');

            const infoSection = document.getElementById('fruit-info');
            infoSection.innerHTML = '<div class="loading">Memuat informasi...</div>';
            infoSection.classList.add('active');

            try {
                const response = await fetch(`${baseUrl}/get-fruit-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fruit_id: fruitId })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();

                if (data.success && data.data) {
                    currentFruit = data.data;
                    renderFruitInfo(data.data);
                } else {
                    infoSection.innerHTML = `<div class="error-msg">Error: ${data.error || 'Data tidak ditemukan'}</div>`;
                }
            } catch (error) {
                console.error('Error loading fruit info:', error);
                infoSection.innerHTML = `<div class="error-msg">Gagal memuat informasi buah: ${error.message}<br>Silakan coba lagi atau pilih buah lain.</div>`;
            }
        }

        function renderFruitInfo(fruit) {
            const infoSection = document.getElementById('fruit-info');

            const html = `
                <h2 style="color: #667eea; margin-bottom: 10px;">${fruit.icon} ${fruit.name}</h2>
                <p style="font-style: italic; color: #6c757d; margin-bottom: 20px;">${fruit.scientific_name}</p>
                <p style="font-size: 1.1em; margin-bottom: 30px;">${fruit.description}</p>
                
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('varieties')">Varietas</button>
                    <button class="tab-button" onclick="switchTab('requirements')">Syarat Tumbuh</button>
                    <button class="tab-button" onclick="switchTab('cultivation')">Budidaya</button>
                    <button class="tab-button" onclick="switchTab('pests')">Hama & Penyakit</button>
                    <button class="tab-button" onclick="switchTab('harvest')">Panen</button>
                    <button class="tab-button" onclick="switchTab('business')">Analisis Bisnis</button>
                </div>
                
                <div id="tab-varieties" class="tab-content active">
                    <div class="info-item">
                        <h4>Varietas Unggul</h4>
                        <ul>${Array.isArray(fruit.varieties) ? fruit.varieties.map(v => `<li>${v}</li>`).join('') : '<li>Informasi tidak tersedia</li>'}</ul>
                    </div>
                </div>
                
                <div id="tab-requirements" class="tab-content">
                    <div class="info-grid">
                        ${Object.entries(fruit.growing_requirements).map(([key, value]) => `
                            <div class="info-item">
                                <h4>${formatKey(key)}</h4>
                                <p>${value}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div id="tab-cultivation" class="tab-content">
                    <div class="info-grid">
                        ${Object.entries(fruit.cultivation_guide).map(([stage, steps]) => `
                            <div class="info-item">
                                <h4>${stage}</h4>
                                <ul>${Array.isArray(steps) ? steps.map(s => `<li>${s}</li>`).join('') : '<li>Informasi tidak tersedia</li>'}</ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div id="tab-pests" class="tab-content">
                    <div class="info-grid">
                        ${Object.entries(fruit.pests_diseases).map(([pest, info]) => `
                            <div class="info-item">
                                <h4>${pest}</h4>
                                <p><strong>Gejala:</strong> ${info.symptoms}</p>
                                <p><strong>Pengendalian:</strong> ${info.control}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div id="tab-harvest" class="tab-content">
                    <div class="info-item">
                        <h4>Umur Panen</h4>
                        <p>${fruit.harvest_postharvest.harvest_age}</p>
                    </div>
                    <div class="info-item">
                        <h4>Tanda Panen</h4>
                        <p>${fruit.harvest_postharvest.harvest_signs}</p>
                    </div>
                    <div class="info-item">
                        <h4>Pasca Panen</h4>
                        <ul>${Array.isArray(fruit.harvest_postharvest.postharvest) ? fruit.harvest_postharvest.postharvest.map(p => `<li>${p}</li>`).join('') : '<li>Informasi tidak tersedia</li>'}</ul>
                    </div>
                </div>
                
                <div id="tab-business" class="tab-content">
                    <h3 style="color: #667eea; margin-bottom: 20px;">${fruit.business_analysis.title}</h3>
                    
                    <div class="highlight-box">
                        <h4 style="margin-bottom: 10px;">Timeline Produksi</h4>
                        <p>${fruit.business_analysis.production_timeline}</p>
                        <p style="margin-top: 10px;"><strong>Catatan:</strong> ${fruit.business_analysis.roi_notes}</p>
                    </div>
                    
                    <h4 style="margin-top: 25px; margin-bottom: 15px; color: #667eea;">Investasi Awal</h4>
                    <table class="business-table">
                        <thead>
                            <tr><th>Item</th><th>Kuantitas</th><th>Harga Satuan</th><th>Total</th></tr>
                        </thead>
                        <tbody>
                            ${fruit.business_analysis.investment_costs.map(cost => `
                                <tr>
                                    <td>${cost.item}</td>
                                    <td>${cost.quantity}</td>
                                    <td>${formatRupiah(cost.unit_price)}</td>
                                    <td><strong>${formatRupiah(cost.total)}</strong></td>
                                </tr>
                            `).join('')}
                            <tr style="background: #f8f9fa; font-weight: bold;">
                                <td colspan="3">Total Investasi</td>
                                <td>${formatRupiah(fruit.business_analysis.investment_costs.reduce((sum, c) => sum + c.total, 0))}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <h4 style="margin-top: 25px; margin-bottom: 15px; color: #667eea;">Biaya Operasional Tahunan</h4>
                    <table class="business-table">
                        <thead>
                            <tr><th>Item</th><th>Kuantitas</th><th>Total</th></tr>
                        </thead>
                        <tbody>
                            ${fruit.business_analysis.annual_costs.map(cost => `
                                <tr>
                                    <td>${cost.item}</td>
                                    <td>${cost.quantity}</td>
                                    <td><strong>${formatRupiah(cost.total)}</strong></td>
                                </tr>
                            `).join('')}
                            <tr style="background: #f8f9fa; font-weight: bold;">
                                <td colspan="2">Total Biaya Tahunan</td>
                                <td>${formatRupiah(fruit.business_analysis.annual_costs.reduce((sum, c) => sum + c.total, 0))}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <h4 style="margin-top: 25px; margin-bottom: 15px; color: #667eea;">Proyeksi Hasil & Pendapatan</h4>
                    <table class="business-table">
                        <thead>
                            <tr><th>Periode</th><th>Hasil per Pohon</th><th>Total Hasil</th><th>Harga/kg</th><th>Pendapatan</th></tr>
                        </thead>
                        <tbody>
                            ${fruit.business_analysis.yield_potential.map(y => `
                                <tr>
                                    <td><strong>${y.year}</strong></td>
                                    <td>${y.yield_per_tree_kg} kg</td>
                                    <td>${y.total_yield_kg.toLocaleString('id-ID')} kg</td>
                                    <td>${formatRupiah(y.price_per_kg)}</td>
                                    <td><strong>${formatRupiah(y.total_yield_kg * y.price_per_kg)}</strong></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            infoSection.innerHTML = html;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function formatKey(key) {
            const keyMap = {
                'altitude': 'Ketinggian',
                'temperature': 'Suhu',
                'rainfall': 'Curah Hujan',
                'soil_ph': 'pH Tanah',
                'soil_type': 'Jenis Tanah'
            };
            return keyMap[key] || key;
        }

        loadFruitList();
    </script>
</body>

</html>
